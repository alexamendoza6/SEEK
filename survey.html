 <img src="seek.png" alt="Mountain View" style="width:254px;height:208px;">

<div class="ui-field-contain">
<!--QUESTIONS START HERE-->

			<p><input type="text" name="mental illness" id="mental illness"></p>
		<p><label for="medication">Are you on medication, if applies?:</label></p>
			<p><input type="text" name="medication" id="medication"></p>

			<p><input type="text" name="stressors" id="stressors"></p>

			<input type="text" name="thoughts" id="thoughts"></p>
		<p><label for="thoughts2">Do you know someone who has been having suicidal thoughts or tendencies?:</label></p>
			<p><input type="text" name="thoughts2" id="thoughts2"></p>
